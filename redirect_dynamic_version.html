<!DOCTYPE html>
<html>
<head>
  <title>Tonton Sekarang</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      padding: 20px;
      box-sizing: border-box;
    }

    #overlay button {
      font-size: 18px;
      padding: 15px 30px;
      background-color: #ff5722;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    #video-frame {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 20px;
    }

    @media (min-width: 600px) {
      #video-frame {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <h2>Tonton Movie</h2>
  <p>Sedang mainkan video...</p>
  <iframe id="video-frame" allowfullscreen></iframe>

  <div id="overlay">
    <h3>Sokong kami dengan klik penaja ðŸ‘‡</h3>
    <button onclick="bukaKeduaTab()">Klik Sini Untuk Continue</button>
  </div>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const yt = getParam("yt");
    const shopee = getParam("shopee");

    if (!yt || !shopee) {
      alert("Parameter ?yt= dan ?shopee= diperlukan dalam URL");
    } else {
      document.getElementById("video-frame").src = "https://www.youtube.com/embed/" + yt;
    }

    setTimeout(function () {
      document.getElementById("overlay").style.display = "flex";
    }, 3000);

    function bukaKeduaTab() {
      const shopeeURL = "https://s.shopee.com.my/" + shopee;
      const youtubeURL = "https://www.youtube.com/watch?v=" + yt;

      const shopeeTab = window.open(shopeeURL, "_blank");
      window.open(youtubeURL, "_blank");

      setTimeout(() => {
        if (shopeeTab && !shopeeTab.closed) {
          shopeeTab.close();
        }
      }, 1000);

      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
