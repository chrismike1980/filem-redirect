<!DOCTYPE html>
<html>
<head>
  <title>Tonton Sekarang</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      padding: 20px;
      box-sizing: border-box;
    }

    #overlay button {
      font-size: 18px;
      padding: 15px 30px;
      background-color: #ff5722;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 20px;
    }

    @media (min-width: 600px) {
      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <h2>Tonton Movie</h2>
  <p>Sedang mainkan video...</p>
  <iframe src="https://www.youtube.com/embed/mktEq8gJb-Y" allowfullscreen></iframe>

  <div id="overlay">
    <h3>Sokong kami dengan klik penaja ðŸ‘‡</h3>
    <button onclick="goShopee()">Klik Sini Untuk Continue</button>
  </div>

  <script>
    setTimeout(function () {
      document.getElementById("overlay").style.display = "flex";
    }, 3000);

    function goShopee() {
      window.location.href = "https://s.shopee.com.my/5fdSCt0rVx";
    }
  </script>
</body>
</html>
