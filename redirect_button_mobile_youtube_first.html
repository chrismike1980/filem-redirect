<!DOCTYPE html>
<html>
<head>
  <title>Redirect...</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h2>Tonton Sekarang</h2>
  <p>Klik butang di bawah untuk buka video & penaja:</p>
  <button onclick="bukaLink()">Tonton</button>

  <script>
    function bukaLink() {
      // Buka YouTube dulu supaya FB trigger popup "leaving app"
      window.location.href = "https://www.youtube.com/watch?v=mktEq8gJb-Y";

      // Kemudian cuba buka Shopee di tab baru (akan diblock jika tak benarkan)
      setTimeout(function() {
        window.open("https://s.shopee.com.my/5fdSCt0rVx", "_blank");
      }, 1000);
    }
  </script>
</body>
</html>
